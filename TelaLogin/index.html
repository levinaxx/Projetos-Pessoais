<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Login page</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Dream Journal</h1>
            <div class="input-wrapper">
                <input placeholder="E-mail" type="email" required>
                <img width="24" height="24" src="https://img.icons8.com/windows/32/user-male-circle.png"
                    alt="user-male-circle"/>
            </div>
            <div class="input-wrapper">
                <input placeholder="Senha" type="password" required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/password.png"
                    alt="password" />
                <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit" class="submit-button">Login</button>

            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se </a></p>
            </div>

        </form>
    </div>
</body>

</html>
