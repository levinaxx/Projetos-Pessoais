<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="stopwatch">
        <h2 id="timer">
            00:00:00:00
        </h2>

        <div id="actions">

            <button id="reset"><img src="./img/stop.png"></button>

            <button id="power" action="start" ><img src="./img/start.png"></>

            <button id="mark"><img src="./img/marcar.png"></button>
        </div>
        <div id="mark-list">
        </div>
    </div>
</body>
<script src="./src/script.js"></script>

</html>
