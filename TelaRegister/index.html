<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Register page</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Create Account</h1>
            <div class="input-wrapper">
                <input placeholder="Digite seu e-mail" type="email" required><img width="24" height="24"
                    src="https://img.icons8.com/windows/32/user-male-circle.png" alt="user-male-circle" />
            </div>
            <div class="input-wrapper">
                <input placeholder="Digite sua senha" type="password" required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/password.png"
                    alt="password" />
            </div>
            <div class="input-wrapper">
                <input placeholder="Repita sua senha" type="password" required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/password.png"
                    alt="password" />
            </div>
    <button type="submit" class="submit-button">Criar conta</button>

    <div class="login-link">
        <p>Já tem uma conta? <a href="/Projetos-Pessoais/TelaLogin/index.html">Faça login</a></p>
    </div>

    </form>
    </div>
</body>

</html>
